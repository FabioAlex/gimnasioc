<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Noticias</title>
</head>
<body>
    <h1>Noticias</h1>
    <ul>
        {% for noticia in noticias %}
            <li>
                <a href="{% url 'noticias:detalle' noticia.id %}">{{ noticia.titulo }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
